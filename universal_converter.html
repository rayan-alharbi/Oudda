<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Converter | المحول الشامل</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Header & Nav */
        header {
            background: var(--bg-card);
            box-shadow: var(--shadow);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-main);
            transition: 0.2s;
        }

        .lang-btn:hover {
            background: var(--bg-body);
            border-color: var(--primary);
        }

        /* Main Layout */
        main {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .tab-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
        }

        /* Cards */
        .tool-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tool-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-main);
            border-bottom: 2px solid var(--bg-body);
            padding-bottom: 0.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: border 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .row { grid-template-columns: 1fr; }
        }

        .btn-action {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-action:hover {
            background-color: var(--primary-hover);
        }

        /* Results */
        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            text-align: center;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .result-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .result-divider {
            margin: 1.25rem 0;
            border: 0;
            border-top: 1px solid #bfdbfe;
        }

        /* Date Specifics */
        .date-inputs {
            display: flex;
            gap: 0.5rem;
        }
        .date-inputs select, .date-inputs input {
            flex: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        
        [dir="rtl"] .tab-btn:first-child { border-radius: 0 8px 8px 0; }
        [dir="rtl"] .tab-btn:last-child { border-radius: 8px 0 0 8px; }
        [dir="ltr"] .tab-btn:first-child { border-radius: 8px 0 0 8px; }
        [dir="ltr"] .tab-btn:last-child { border-radius: 0 8px 8px 0; }

    </style>
</head>

let currentLang = 'en';

/**
 * STATE & DOM HELPERS
 */
function setLanguage(lang) {
    currentLang = lang;
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

    // Update simple text
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if(translations[lang][key]) {
            el.textContent = translations[lang][key];
        }
    });

    // Populate Hijri Month Select
    const hMonthSelect = document.getElementById('hMonth');
    const selectedVal = hMonthSelect.value;
    hMonthSelect.innerHTML = '';
    translations[lang].hMonths.forEach((month, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = `${index + 1} - ${month}`;
        hMonthSelect.appendChild(opt);
    });
    if(selectedVal) hMonthSelect.value = selectedVal;

    // Refresh Unit Dropdowns
    populateUnitDropdowns();
    convertUnit(); // recalc
}

function switchTab(tabId) {
    // Hide all sections
    document.querySelectorAll('.tool-card').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(el => {
        el.classList.remove('active');
        el.setAttribute('aria-selected', 'false');
    });

    // Show target
    document.getElementById(tabId).classList.add('active');
    const btn = document.querySelector(`button[data-tab="${tabId}"]`);
    btn.classList.add('active');
    btn.setAttribute('aria-selected', 'true');
}

/**
 * DATE LOGIC
 * Using algorithmic approach for robustness without libraries.
 */

function g2h(date) {
    // Intl API is best for Display G -> H
    return new Intl.DateTimeFormat(currentLang + '-u-ca-islamic-umalqura', {
        day: 'numeric', month: 'long', year: 'numeric'
    }).format(date);
}

// Extracts explicit Hijri Parts (Year, Month, Day) from a Gregorian Date object
// Using nu-latn to ensure we get 0-9 digits back for parsing
function toHijriParts(date) {
    const parts = new Intl.DateTimeFormat('en-u-ca-islamic-umalqura-nu-latn', {
        day: 'numeric', month: 'numeric', year: 'numeric'
    }).formatToParts(date);
    
    const getPart = (type) => {
        const part = parts.find(p => p.type === type);
        return part ? parseInt(part.value) : 0;
    };

    return { 
        y: getPart('year'), 
        m: getPart('month'), 
        d: getPart('day') 
    };
}

// Mathematical approximation for Hijri to Gregorian (Kuwaiti Algorithm variant)
function h2g(day, month, year) {
    const intPart = (n) => Math.floor(n);
    let z = year;
    let m = month + 1; // 0-indexed input
    let d = day;

    let jd = intPart((11 * z + 3) / 30) + 354 * z + 30 * m - intPart((m - 1) / 2) + d + 1948440 - 385;
    
    // Convert JD to Gregorian
    let l = jd + 68569;
    let n = intPart((4 * l) / 146097);
    l = l - intPart((146097 * n + 3) / 4);
    let i = intPart((4000 * (l + 1)) / 1461001);
    l = l - intPart((1461 * i) / 4) + 31;
    let j = intPart((80 * l) / 2447);
    d = l - intPart((2447 * j) / 80);
    l = intPart(j / 11);
    m = j + 2 - 12 * l;
    let y = 100 * (n - 49) + i + l;

    return new Date(y, m - 1, d);
}

/**
 * UNIT LOGIC
 */
function populateUnitDropdowns() {
    const cat = document.getElementById('unitCategory').value;
    const fromSel = document.getElementById('unitFrom');
    const toSel = document.getElementById('unitTo');
    
    // Save current selection if possible
    const oldFrom = fromSel.value;
    const oldTo = toSel.value;

    fromSel.innerHTML = '';
    toSel.innerHTML = '';

    const data = unitData[cat].units;
    Object.keys(data).forEach(key => {
        const name = data[key][currentLang];
        
        const opt1 = document.createElement('option');
        opt1.value = key;
        opt1.textContent = name + ` (${key})`;
        fromSel.appendChild(opt1);

        const opt2 = document.createElement('option');
        opt2.value = key;
        opt2.textContent = name + ` (${key})`;
        toSel.appendChild(opt2);
    });

    // Default selections
    if(data[oldFrom]) fromSel.value = oldFrom;
    if(data[oldTo]) toSel.value = oldTo;
}

function convertUnit() {
    const cat = document.getElementById('unitCategory').value;
    const val = parseFloat(document.getElementById('unitInput').value);
    const from = document.getElementById('unitFrom').value;
    const to = document.getElementById('unitTo').value;
    const display = document.getElementById('unitOutputDisplay');

    if(isNaN(val)) {
        display.textContent = "---";
        return;
    }

    let result;

    if(cat === 'temperature') {
        // Temp logic
        let cVal;
        // Convert to Celsius first
        if(from === 'c') cVal = val;
        else if(from === 'f') cVal = (val - 32) * 5/9;
        else if(from === 'k') cVal = val - 273.15;

        // Convert C to Target
        if(to === 'c') result = cVal;
        else if(to === 'f') result = (cVal * 9/5) + 32;
        else if(to === 'k') result = cVal + 273.15;

    } else {
        // Standard Ratio logic
        const baseFactorFrom = unitData[cat].units[from].factor;
        const baseFactorTo = unitData[cat].units[to].factor;
        
        // Value * (BaseFactorFrom / BaseFactorTo)
        const baseVal = val * baseFactorFrom;
        result = baseVal / baseFactorTo;
    }

    // Format result (limit decimals if needed)
    display.textContent = parseFloat(result.toFixed(4));
}

/**
 * EVENT LISTENERS & INIT
 */
document.addEventListener('DOMContentLoaded', () => {
    
    // 1. Language Toggle
    document.getElementById('langToggle').addEventListener('click', () => {
        setLanguage(currentLang === 'en' ? 'ar' : 'en');
    });

    // 2. Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            switchTab(e.target.getAttribute('data-tab'));
        });
    });

    // 3. Date Converter Logic
    const dateConvType = document.getElementById('dateConvType');
    const gregWrap = document.getElementById('gregorianInputWrapper');
    const hijWrap = document.getElementById('hijriInputWrapper');

    dateConvType.addEventListener('change', (e) => {
        if(e.target.value === 'g2h') {
            gregWrap.style.display = 'block';
            hijWrap.style.display = 'none';
        } else {
            gregWrap.style.display = 'none';
            hijWrap.style.display = 'block';
        }
        document.getElementById('dateResultBox').style.display = 'none';
    });

    document.getElementById('btnConvertDate').addEventListener('click', () => {
        const mode = dateConvType.value;
        const resBox = document.getElementById('dateResultBox');
        const resVal = document.getElementById('dateResultValue');
        const resLbl = document.getElementById('dateResultLabel');

        if(mode === 'g2h') {
            const input = document.getElementById('gregorianDateInput').value;
            if(!input) return;
            const d = new Date(input);
            resVal.textContent = g2h(d);
            resLbl.textContent = currentLang === 'en' ? "Hijri Date" : "التاريخ الهجري";
        } else {
            const d = parseInt(document.getElementById('hDay').value);
            const m = parseInt(document.getElementById('hMonth').value);
            const y = parseInt(document.getElementById('hYear').value);
            if(!d || !y) return;
            
            const gDate = h2g(d, m, y);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            resVal.textContent = gDate.toLocaleDateString(currentLang, options);
            resLbl.textContent = currentLang === 'en' ? "Gregorian Date" : "التاريخ الميلادي";
        }
        resBox.style.display = 'block';
    });

    // 4. Age Calculator Logic
    // Set default 'Today'
    document.getElementById('ageEnd').valueAsDate = new Date();

    document.getElementById('btnCalcAge').addEventListener('click', () => {
        const startStr = document.getElementById('ageStart').value;
        const endStr = document.getElementById('ageEnd').value;

        if(!startStr || !endStr) return;

        const start = new Date(startStr);
        const end = new Date(endStr);
        
        if(start > end) {
            alert(currentLang === 'en' ? "Start date must be before end date" : "تاريخ البداية يجب أن يكون قبل تاريخ النهاية");
            return;
        }

        // --- Gregorian Calculation ---
        let years = end.getFullYear() - start.getFullYear();
        let months = end.getMonth() - start.getMonth();
        let days = end.getDate() - start.getDate();

        if (days < 0) {
            months--;
            const prevMonth = new Date(end.getFullYear(), end.getMonth(), 0);
            days += prevMonth.getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        // --- Hijri Calculation ---
        // Convert both dates to Hijri Components
        const hStart = toHijriParts(start);
        const hEnd = toHijriParts(end);

        let hYears = hEnd.y - hStart.y;
        let hMonths = hEnd.m - hStart.m;
        let hDays = hEnd.d - hStart.d;

        // Borrow logic for Hijri
        if (hDays < 0) {
            hMonths--;
            // Approximate days in previous Hijri month as 30 (standard for simple calc)
            hDays += 30; 
        }
        if (hMonths < 0) {
            hYears--;
            hMonths += 12;
        }

        // --- Output ---
        const t = translations[currentLang];
        const resBox = document.getElementById('ageResultBox');
        
        // Gregorian Result
        document.getElementById('ageResultValue').textContent = 
            `${years} ${t.resYears}, ${months} ${t.resMonths}, ${days} ${t.resDays}`;
        
        // Hijri Result
        document.getElementById('ageHijriValue').textContent = 
            `${hYears} ${t.resYears}, ${hMonths} ${t.resMonths}, ${hDays} ${t.resDays}`;

        // Total days diff
        const oneDay = 24 * 60 * 60 * 1000;
        const totalDays = Math.round(Math.abs((start - end) / oneDay));
        
        document.getElementById('ageResultSummary').textContent = 
            (currentLang === 'en' ? `Total Days: ${totalDays}` : `مجموع الأيام: ${totalDays}`);
        
        resBox.style.display = 'block';
    });

    // 5. Unit Converter Init
    document.getElementById('unitCategory').addEventListener('change', populateUnitDropdowns);
    document.getElementById('unitInput').addEventListener('input', convertUnit);
    document.getElementById('unitFrom').addEventListener('change', convertUnit);
    document.getElementById('unitTo').addEventListener('change', convertUnit);

    // Initialize
    setLanguage('en');
    populateUnitDropdowns();
});

</script>
